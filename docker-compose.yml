version: '3.8'

services:
  # Aplicación principal SmartHedging
  smart-hedging:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_APP_URL=http://localhost:3000
    env_file:
      - .env.local
    volumes:
      # Para desarrollo hot-reload (comentar en producción)
      - .:/app
      - /app/node_modules
    restart: unless-stopped
    networks:
      - smart-hedging-network

